<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icons/cont.ico">
    <title>Contact Us</title>
</head>
<body>
    <table border="4px" width="500px" align="center" align="center">
        <tr>
            <td style="text-align: center;">
                <img src="pics/logo2.png" alt="Unable to load image">
            </td>
            <td colspan="3" style="text-align: center;">
                <h1>Welcome To O7 Services</h1>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <h2><a href="home.html" style="text-decoration: none;">Home</a></h1>
            </td>
            <td style="text-align: center;">
                <h2><a href="about.html" style="text-decoration: none;">About</a></h1>
            </td>
            <td style="text-align: center;">
                <h2><a href="contact.html" style="text-decoration: none;">Contact</a></h1>
            </td>
        </tr>
        <tr>
            <th colspan="3">
                <h2>Map</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13634.551982846033!2d75.5909869!3d31.3137491!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd49b2f292eb27999!2sO7services%20Website%20Development%2C%20Mobile%20Development%2C%20Best%20IT%20Training%20Company%20In%20Jalandhar!5e0!3m2!1sen!2sin!4v1613297375043!5m2!1sen!2sin"
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </th>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="3">
                <h1 align="center">Registration Form</h1>
                <form action="home.html" method="post">
                    <label>Name</label>
                    <input type="text" name="uname">
                    <br><br>
                    <label>Gender</label>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <br><br>
                    <label>DOB</label>
                    <input type="date" name="udob">
                    <br><br>
                    <label>Contact No.</label>
                    <input type="number" name="uphn">
                    <br><br>
                    <label>Email Id</label>
                    <input type="email" name="uemail">
                    <br><br>
                    <label>Password</label>
                    <input type="password" name="upass">
                    <br><br>
                    <label>Country</label>
                    <Select name="ucountry">
                        <option selected disabled>Select Your Country</option>
                        <option>India</option>
                        <option>UK</option>
                        <option>US</option>
                        <option>UAE</option>
                        <option>Asia</option>
                        <option>Iraq</option>
                    </Select>
                    <br><br>
                    <label>Address</label>
                    <textarea name="address" cols="30" rows="2"></textarea>
                    <br><br>
                    <label>Choose Hobbies</label>
                    <input type="checkbox" name="hob1">Art & Craft
                    <input type="checkbox" name="hob2">Music
                    <input type="checkbox" name="hob3">Photography
                    <input type="checkbox" name="hob4">Travel
                    <input type="checkbox" name="hob5">Singing
                    <br><br>
                    <input type="file" name="ufile">
                    <br><br>
                    <input type="submit" value="Register"> 
                    <br><br>   
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">
                <h2>&copy; Footer</h2>
            </td>
        </tr>
    </table>
</body>
</html>
